<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>为模块 '{{ module.name }}' 添加用户故事</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">➕ 为模块 "{{ module.name }}" 添加新用户故事</h2>

        <form action="{{ url_for('add_userstory', module_id=module.id) }}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">用户故事标题</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">描述</label>
                <textarea class="form-control" id="description" name="description" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
            <a href="{{ url_for('view_module', module_id=module.id) }}" class="btn btn-secondary">返回模块</a>
        </form>
    </div>
</body>
</html>

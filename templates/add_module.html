<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>为项目 '{{ project.name }}' 添加模块</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">➕ 为项目 "{{ project.name }}" 添加新模块</h2>

        <form action="{{ url_for('add_module', project_id=project.id) }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">模块名称</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
            <a href="{{ url_for('view_project', project_id=project.id) }}" class="btn btn-secondary">返回项目</a>
        </form>
    </div>
</body>
</html>
